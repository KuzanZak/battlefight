<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/icon.png">
    <title>Battle Fight</title>
</head>
<body>
    <header>
        <h1 class="header-ttl">Let's get ready to rumble!</h1>
    </header>
    <section class="main">
        <section class="main-content">
            <div class="left-page">
                <div id="list-fighters-content" class="list-fighters-content">
                    <h2 class="select-fighter-ttl">Choose your champs :</h2>
                    <ul id="list-champs" class="list-champs"></ul>
                </div>
            </div>
            <div class="middle-page">
                <div class="battle-fight">
                    <h2 class="battle-fight-ttl">Battle fight :</h2>
                    <div id="list-fighters-battle" class="list-fighters-battle">
                        <ul id="list-fighters" class="list-fighters"></ul>
                    </div>
                </div>
            </div>
            <div class="right-page">
                <div class="caracteristic-fighter">
                    <h2 class="caracteristic-fighter-ttl">Caracteristic of your champ :</h2>
                    <ul id="list-fighters-caracteristics" class="list-fighters-caracteristics"></ul>
                </div>
            </div>
        </section>
    </section>
    

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
